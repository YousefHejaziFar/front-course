<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A02-22-8-Dropdown</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a>Link 1</a>
        <a>Link 2</a>
        <a>Link 3</a>
      </div>
    </div>
    <h1 style="margin-top: 200px">I Know you will succeed</h1>
    <h2>You should make a Dropdown Menu</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>
    <p>
      <b>Note:</b> We use href="#" for test link. In a real web site this would
      be URLs.
    </p>
  </body>
</html>
