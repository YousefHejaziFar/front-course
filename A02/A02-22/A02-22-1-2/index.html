<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A02-22-1-2</title>
  </head>
  <body>
    <div class="bg-color">
      <h3>Difference between display:none and visiblity: hidden</h3>
      <p>
        <strong>visibility:hidden</strong> hides the element, but it still takes
        up space in the layout.
      </p>
      <p>
        <strong>display:none</strong> removes the element from the document. It
        does not take up any space.
      </p>
      <div class="box-1">
        <p>display:none</p>
        <img src="./image/download.jfif" alt="" />
      </div>
      <div class="box-2">
        <p>visibility:hidden</p>
        <img src="./image/peakpx.jpg" alt="" />
      </div>
      <div class="box-3">
        <div class="bg-image"></div>
      </div>
    </div>
  </body>
</html>
