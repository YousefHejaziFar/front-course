<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar with icons and serch bar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aeefe7ceb9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul>
      <li>
        <i class="fa-solid fa-house"> Home</i>
      </li>
      <li>
        <i class="fa-solid fa-magnifying-glass"> Search</i>
      </li>
      <li>
        <i class="fa-solid fa-envelope"> ontact</i>
      </li>
      <li>
        <i class="fa-solid fa-user"> Login</i>
      </li>
      <li class="search">
        <input
          type="search"
          id="gsearch"
          name="gsearch"
          placeholder="Search.."
        />
      </li>
    </ul>
  </body>
</html>
