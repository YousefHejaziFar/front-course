<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A02-20-2</title>
  </head>
  <body>
    <div class="bg-color">
      <caption>
        <b>Table elements</b>
      </caption>
      <table>
        <thead>
          <tr>
            <th class="head">Element</th>
            <th class="head">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th colspan="2" scope="rowgroup">The root element</th>
          </tr>
          <tr>
            <td>table</td>
            <td>which is the main container.</td>
          </tr>
          <tr>
            <td>td</td>
            <td>used to create data cells.</td>
          </tr>
          <tr>
            <td>tr</td>
            <td>represents the rows.</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th colspan="2" scope="rowgroup">Table Heading</th>
          </tr>
          <tr>
            <td>th</td>
            <td>Add a table heading</td>
          </tr>
          <tr>
            <td>thead</td>
            <td>used to create a separate header for a table</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
